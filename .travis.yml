---
language: ruby
cache: bundler
before_install:
  - bundle -v
  - rm Gemfile.lock || true
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle -v
script:
  - 'bundle exec rake $CHECK'
bundler_args: --without system_tests
rvm:
  - 2.1.9
  - 2.4.3
env:
  - PUPPET_GEM_VERSION="~> 5.0" CHECK=spec
  - PUPPET_GEM_VERSION="~> 4.0" CHECK=spec
stages:
  - rake
matrix:
  fast_finish: true
  include:
    -
      stage: rake
      env: CHECK=rubocop
    -
      stage: rake
      env: CHECK="syntax lint"
    -
      stage: rake
      env: CHECK=metadata_lint
    -
      stage: rake
      env: CHECK=spec
branches:
  only:
    - master
    - /^v\d/
notifications:
  email: false
