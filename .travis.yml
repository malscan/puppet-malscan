---
language: ruby
cache: bundler
before_install:
  - bundle -v
  - rm Gemfile.lock || true
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle -v
bundler_args: --without system_tests
env:
  - PUPPET_GEM_VERSION="~> 5.0"
  - PUPPET_GEM_VERSION="~> 4.0"
stages:
  - syntax
  - rspec
jobs:
  include:
    - stage: syntax
      script: bundle exec rake metadata_lint
    - stage: syntax
      script: bundle exec rake syntax lint
    - stage: syntax
      script: bundle exec rake validate
    - stage: rspec
      script: bundle exec rake spec
    - stage: syntax
      script: bundle exec rake rubocop
matrix:
  fast_finish: true
branches:
  only:
    - master
    - /^v\d/
notifications:
  email: false
