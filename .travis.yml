---
language: ruby
cache: bundler
before_install:
  - bundle -v
  - rm Gemfile.lock || true
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle -v
script:
  - 'bundle exec rake $CHECK'
bundler_args: --without system_tests
stages:
  - syntax
  - rspec
env:
  - PUPPET_GEM_VERSION="~> 5.0" CHECK=spec
matrix:
  fast_finish: true
  include:
    - stage: syntax
      env: CHECK=rubocop
    - stage: syntax
      env: CHECK="syntax lint"
    - stage: syntax
      env: CHECK=metadata_lint
    - stage: rspec
      env: CHECK=spec
    - stage: rspec
      env: PUPPET_GEM_VERSION="~> 4.0" CHECK=spec
      rvm: 2.1.9
branches:
  only:
    - master
    - /^v\d/
notifications:
  email: false
